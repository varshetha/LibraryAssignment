    <header>
        <h1>Library Card Registration</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="catalog.html">Catalog</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="librarycard.html">Library Card Registration</a></li>
            </ul>
        </nav>
    </header>

    
    <main>
        <section>
            <h2>Apply for a Library Card</h2>
            <form action="submit-librarycard.php" method="post">
               
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

               
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>

              
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

              
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>

                
                <label for="card">Library Card Number:</label>
                <input type="number" id="card" name="card" min="1" required>

                
                <button type="submit">Register</button>
            </form>
        </section>
    </main>

   
    <footer>
